services:
  - type: web
    name: mgnrega-tracker
    env: python
    region: singapore  # Closest to India
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_ENV
        value: production
      - key: DATA_GOV_API_KEY
        sync: false
      - key: DATA_GOV_URL
        sync: false
      - key: CACHE_EXPIRY_HOURS
        value: 24
      - key: LOG_LEVEL
        value: INFO
